<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raspadita Casino</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
      font-size: 32px;
      color: #00ccff;
      text-shadow: 0 0 5px #000;
    }
    #scratch-container {
      position: relative;
      width: 300px;
      height: 200px;
      margin: 40px auto;
      border: 2px solid #00ccff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px #000;
    }
    #premio {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      color: gold;
      background: #222;
    }
    #scratch {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #reclamar {
      display: none;
      margin-top: 20px;
      padding: 12px 24px;
      background: #00ccff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üé∞ Raspadita Casino üé∞</h1>

  <div id="scratch-container">
    <div id="premio">üéÅ Ganaste 500 fichas</div>
    <canvas id="scratch"></canvas>
  </div>

  <button id="reclamar">Reclamar premio</button>

  <script>
    const canvas = document.getElementById('scratch');
    const ctx = canvas.getContext('2d');
    const premio = document.getElementById('premio');
    const reclamar = document.getElementById('reclamar');
    let isDrawing = false, revelado = false;

    function resizeCanvas() {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
      ctx.fillStyle = '#999'; // capa gris
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#000';
      ctx.font = "20px Arial";
      ctx.fillText("Rasp√° aqu√≠", 90, 100);
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    function draw(e) {
      if (!isDrawing || revelado) return;
      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX || e.touches[0].clientX) - rect.left;
      const y = (e.clientY || e.touches[0].clientY) - rect.top;
      ctx.globalCompositeOperation = 'destination-out';
      ctx.beginPath();
      ctx.arc(x, y, 20, 0, Math.PI * 2);
      ctx.fill();
      checkReveal();
    }

    function checkReveal() {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let transparent = 0;
      for (let i = 3; i < imageData.data.length; i += 4) {
        if (imageData.data[i] === 0) transparent++;
      }
      const porcentaje = transparent / (canvas.width * canvas.height) * 100;
      if (porcentaje > 60 && !revelado) {
        revelado = true;
        canvas.style.transition = "opacity .5s";
        canvas.style.opacity = 0;
        reclamar.style.display = "inline-block";
      }
    }

    canvas.addEventListener('mousedown', () => isDrawing = true);
    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('touchstart', () => isDrawing = true);
    canvas.addEventListener('touchend', () => isDrawing = false);
    canvas.addEventListener('touchmove', draw);

    reclamar.addEventListener('click', () => {
      alert("Premio reclamado üéâ");
    });
  </script>
</body>
</html>
