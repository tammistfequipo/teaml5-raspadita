<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Raspadita Casino</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800;900&family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
<style>
  :root{
    /* üéØ Cambi√° ac√° el fondo general */
    --bg-url: url("https://images.unsplash.com/photo-1520975922215-230f5a0627dd?q=80&w=1600&auto=format&fit=crop");
    --glass: rgba(10,14,25,.55);
    --accent: #00d5ff;
    --accent-2: #7b5cff;
    --gold: #ffd86b;
    --muted: #a8b1c3;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; color:#eaf2ff;
    font-family: Inter, system-ui, Segoe UI, Roboto, Arial, sans-serif;
    background:
      radial-gradient(1200px 600px at 70% -10%, rgba(255,60,120,.20), transparent 60%),
      radial-gradient(900px 500px at -10% 110%, rgba(0,213,255,.18), transparent 60%),
      #0b0f1a;
  }
  .bg{position:fixed; inset:0; z-index:-2; background: var(--bg-url) center/cover no-repeat fixed; filter:brightness(.85) saturate(1.05)}
  .bg::after{content:""; position:absolute; inset:0; background:linear-gradient(180deg, rgba(8,10,18,.55), rgba(8,10,18,.78)); backdrop-filter: blur(2px)}
  .wrap{min-height:100%; display:grid; place-items:center; padding:20px}
  .stack{width:min(520px, 92vw); margin-inline:auto}
  h1{
    margin:0 0 18px; text-align:center;
    font-family: Orbitron, Inter, system-ui, sans-serif; font-weight:900; letter-spacing:1px;
    font-size:clamp(28px, 6vw, 52px);
    background: linear-gradient(90deg, #fff, var(--gold), #fff);
    -webkit-background-clip:text; background-clip:text; color:transparent;
    filter: drop-shadow(0 2px 0 #000) drop-shadow(0 0 12px rgba(0,0,0,.6));
    animation: popIn .9s cubic-bezier(.2,1,.2,1) both, blink 2.8s ease-in-out infinite .9s;
  }
  @keyframes popIn{0%{transform:scale(.2);opacity:0}70%{transform:scale(1.08);opacity:1}100%{transform:scale(1)}}
  @keyframes blink{0%,100%{filter:drop-shadow(0 2px 0 #000)}50%{filter:drop-shadow(0 2px 0 #000) drop-shadow(0 0 18px rgba(255,216,107,.55))}}

  .card{
    position:relative; overflow:hidden;
    background: var(--glass);
    border:1px solid rgba(255,255,255,.08);
    border-radius: 18px;
    padding:18px;
    box-shadow: 0 10px 40px rgba(0,0,0,.45), inset 0 0 0 1px rgba(255,255,255,.04);
    backdrop-filter: blur(6px);
  }

  /* Contenedor del premio: asegura que NADA se salga ni en m√≥vil */
  .prize-wrap{
    position:relative;
    width:100%;
    height:240px;               /* Pod√©s subir/bajar esta altura */
    border-radius:14px;
    overflow:hidden;            /* üîí Clipping riguroso */
    isolation:isolate;          /* evita que filtros salgan fuera */
    border:1px solid rgba(255,255,255,.08);
    background:
      radial-gradient(60% 60% at 50% 40%, rgba(255,255,255,.06), transparent 60%),
      rgba(0,0,0,.35);
  }

  #premio{
    position:absolute; inset:0; display:grid; place-items:center;
    font-weight:800; font-size:clamp(20px,4.8vw,28px); color:var(--gold);
    text-shadow: 0 2px 0 rgba(0,0,0,.8), 0 0 14px rgba(255,216,107,.35);
    padding:10px;
  }

  #scratch{
    position:absolute; inset:0; display:block; border-radius:14px;
    box-shadow: inset 0 0 0 1px rgba(0,0,0,.35), 0 0 22px rgba(0,0,0,.25);
    touch-action:none;
    /* Evita pintar fuera por antialias: */
    clip-path: inset(0 round 14px);
  }

  .actions{display:flex; justify-content:center; margin-top:16px}
  #reclamar{
    display:none; border:0; cursor:pointer; padding:12px 22px; border-radius:999px;
    font-weight:800; letter-spacing:.3px; background: radial-gradient(120% 120% at 0% 0%, var(--accent), var(--accent-2));
    color:#071018; box-shadow: 0 8px 22px rgba(0,213,255,.25); transition: transform .15s ease, box-shadow .2s ease, filter .2s ease;
  }
  #reclamar:hover{ transform: translateY(-1px); box-shadow:0 12px 28px rgba(0,213,255,.32) }
  #reclamar:active{ transform: translateY(1px); filter:brightness(.92) }
  .hint{color:var(--muted); text-align:center; margin-top:8px; font-size:14px}

  .confetti-layer{ position: fixed; inset:0; pointer-events:none; overflow:hidden; z-index: 999; }
  .confetto{position:absolute; width:10px; height:14px; border-radius:2px; opacity:.95}
</style>
</head>
<body>
  <div class="bg"></div>

  <div class="wrap">
    <div class="stack">
      <h1>üé∞ Raspadita Casino üé∞</h1>

      <div class="card">
        <div class="prize-wrap">
          <!-- ‚úÖ El premio queda fijo debajo -->
          <div id="premio">üéÅ Ganaste 500 fichas</div>
          <!-- ‚úÖ El canvas queda totalmente encuadrado arriba del premio -->
          <canvas id="scratch"></canvas>
        </div>

        <div class="actions">
          <button id="reclamar">Reclamar premio</button>
        </div>
        <div class="hint">Rasp√° con el dedo o el mouse. Al revelar ~50% se habilita el bot√≥n.</div>
      </div>
    </div>
  </div>

  <div class="confetti-layer" id="confettiLayer"></div>

<script>
  const canvas = document.getElementById('scratch');
  const ctx = canvas.getContext('2d', { willReadFrequently: true });
  const premio = document.getElementById('premio');
  const btn = document.getElementById('reclamar');
  const confettiLayer = document.getElementById('confettiLayer');

  // ===== Ajustes (pod√©s tocar estos) =====
  const BRUSH = 46;              // üîß M√°s grande = raspa m√°s r√°pido
  const REVEAL_THRESHOLD = 0.5;  // 0.5 = 50% revelado
  const FOIL_URL = "";           // üñºÔ∏è Opcional: URL de textura/imagen del ‚Äúraspado‚Äù. Dejar "" para usar gris met√°lico.

  let drawing = false, revealed = false, last = null, lastCheck = 0, dpr = 1, foilImg = null;

  // ========== Sizing con DPR y repintado seguro ==========
  function size(){
    const wrap = canvas.parentElement;           // .prize-wrap
    const w = wrap.clientWidth;
    const h = wrap.clientHeight;
    dpr = Math.max(1, window.devicePixelRatio || 1);

    canvas.style.width  = w + 'px';
    canvas.style.height = h + 'px';
    canvas.width  = Math.floor(w * dpr);
    canvas.height = Math.floor(h * dpr);

    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    paintCover(w, h);
  }

  // Pinta la ‚Äúcapa raspable‚Äù
  function paintCover(wcss, hcss){
    ctx.globalCompositeOperation = 'source-over';
    if (foilImg && foilImg.complete){
      // Imagen de foil
      const pattern = ctx.createPattern(foilImg, 'repeat');
      ctx.fillStyle = pattern;
      ctx.fillRect(0,0,wcss,hcss);
      // sombreado sutil
      const g = ctx.createLinearGradient(0,0,wcss,hcss);
      g.addColorStop(0,'rgba(0,0,0,.15)'); g.addColorStop(1,'rgba(255,255,255,.08)');
      ctx.fillStyle = g; ctx.fillRect(0,0,wcss,hcss);
    } else {
      // Gradiente met√°lico por defecto
      const grad = ctx.createLinearGradient(0,0,wcss,hcss);
      grad.addColorStop(0, '#bfbfbf'); grad.addColorStop(1, '#9d9d9d');
      ctx.fillStyle = grad;
      ctx.fillRect(0,0,wcss,hcss);
    }
    // Texto gu√≠a
    ctx.fillStyle = 'rgba(0,0,0,.35)';
    ctx.font = "bold 20px Inter, Arial";
    ctx.textAlign = "center"; ctx.textBaseline = "middle";
    ctx.fillText("Rasp√° aqu√≠", wcss/2, hcss/2);

    ctx.globalCompositeOperation = 'source-over';
    canvas.style.opacity = 1;
    canvas.style.display = 'block';
    revealed = false;
    btn.style.display = 'none';
  }

  function pos(e){
    const r = canvas.getBoundingClientRect();
    const cx = (e.touches ? e.touches[0].clientX : e.clientX) - r.left;
    const cy = (e.touches ? e.touches[0].clientY : e.clientY) - r.top;
    return {x: cx, y: cy};
  }

  function scratch(e){
    if (!drawing || revealed) return;
    const {x,y} = pos(e);

    ctx.globalCompositeOperation = 'destination-out';
    // c√≠rculo actual
    ctx.beginPath(); ctx.arc(x, y, BRUSH, 0, Math.PI*2); ctx.fill();

    // trazo s√≥lido entre puntos (evita ‚Äúhuecos salteados‚Äù)
    if (last){
      ctx.lineWidth = BRUSH * 2;
      ctx.lineCap = 'round';
      ctx.beginPath();
      ctx.moveTo(last.x, last.y);
      ctx.lineTo(x, y);
      ctx.stroke();
    }
    last = {x, y};

    throttleCheck();
  }

  // Muestreo en offscreen para medir % (resoluci√≥n baja = r√°pido)
  const sample = document.createElement('canvas');
  const sctx = sample.getContext('2d', { willReadFrequently: true });
  sample.width = 80; sample.height = 50;

  function throttleCheck(){
    const now = performance.now();
    if (now - lastCheck < 140) return; // chequea ~7 veces por segundo
    lastCheck = now;
    checkReveal();
  }

  function checkReveal(){
    const wrap = canvas.parentElement;
    const wcss = wrap.clientWidth, hcss = wrap.clientHeight;

    sctx.clearRect(0,0,sample.width,sample.height);
    // Importante: dibujar desde el canvas ya ‚Äúescalado‚Äù, preserva alpha
    sctx.drawImage(canvas, 0, 0, sample.width, sample.height);

    const {data} = sctx.getImageData(0,0,sample.width,sample.height);
    let transparent = 0;
    for (let i=3; i<data.length; i+=4) if (data[i] === 0) transparent++;
    const percent = transparent / (sample.width*sample.height);
    if (percent >= REVEAL_THRESHOLD && !revealed) reveal();
  }

  function confetti(){
    for(let i=0;i<100;i++){
      const c = document.createElement('div');
      c.className='confetto';
      c.style.left = Math.random()*100 + 'vw';
      c.style.top = '-10px';
      c.style.background = `hsl(${Math.random()*360}, 90%, 60%)`;
      const rot = (Math.random()*360)|0;
      const dur = 6000 + Math.random()*2500;
      const dx  = (Math.random()*2-1)*120;
      c.animate([
        { transform:`translate(0,0) rotate(${rot}deg)`, opacity:1 },
        { transform:`translate(${dx}px, 100vh) rotate(${rot+360}deg)`, opacity:.9 }
      ], { duration:dur, easing:'ease-out', fill:'forwards' });
      confettiLayer.appendChild(c);
      setTimeout(()=>c.remove(), dur+200);
    }
  }

  function reveal(){
    revealed = true;
    canvas.style.transition = 'opacity .45s ease';
    canvas.style.opacity = 0;
    setTimeout(()=> (canvas.style.display='none'), 470);
    btn.style.display = 'inline-block';
    confetti();
  }

  // Eventos pointer (m√°s robusto en m√≥viles)
  canvas.addEventListener('pointerdown', e=>{ canvas.setPointerCapture(e.pointerId); drawing = true; last = null; scratch(e); });
  canvas.addEventListener('pointermove', scratch);
  canvas.addEventListener('pointerup',   e=>{ canvas.releasePointerCapture?.(e.pointerId); drawing = false; last = null; });
  canvas.addEventListener('pointercancel',()=>{ drawing = false; last = null; });
  canvas.style.touchAction = 'none';

  // Bot√≥n reclamar (ejemplo: WhatsApp)
  btn.addEventListener('click', ()=>{
    const numero = "54911XXXXXXXX"; // ‚Üê tu n√∫mero sin '+'
    const msg = `¬°Hola! Acabo de ganar en la raspadita: ${premio.textContent.trim()}`;
    window.open(`https://wa.me/${numero}?text=${encodeURIComponent(msg)}`, '_blank');
  });

  // Carga opcional de imagen de foil (si defin√≠s FOIL_URL)
  function loadFoilAndSize(){
    if (FOIL_URL){
      foilImg = new Image();
      foilImg.crossOrigin = "anonymous";
      foilImg.onload = size;
      foilImg.onerror = size;
      foilImg.src = FOIL_URL;
    } else {
      foilImg = null;
      size();
    }
  }

  // Tama√±o inicial
  window.addEventListener('resize', size);
  window.addEventListener('load', loadFoilAndSize);
  document.addEventListener('DOMContentLoaded', loadFoilAndSize);

  /*
   * üîó Integraci√≥n backend (si quer√©s validar c√≥digo antes de raspar):
   * 1) Ped√≠ el c√≥digo al usuario (prompt/input) y hac√©:
   *    fetch('/api/verificar-codigo', {
   *      method:'POST', headers:{'Content-Type':'application/json'},
   *      body: JSON.stringify({ codigo })
   *    }).then(r=>r.json()).then(data=>{
   *        premio.textContent = data.mensaje; // ej: "üéÅ Ganaste 200 fichas" o "Sin premio, prob√° en tu pr√≥xima carga"
   *        // Si cambia el tama√±o por el texto, repinta la capa raspable:
   *        size();
   *    });
   * 2) En reveal(), pod√©s enviar confirmaci√≥n de reclamo.
   */
</script>
</body>
</html>
