<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>RASPADITA TEAM L-5</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800;900&family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
<style>
  :root{
    /* üëá Us√° tu imagen (asegurate que exista en el repo o en /public) */
    --bg-url: url("f1ec4f7e-3b11-414c-bb1c-3db302c97c66.jpg");
    --glass: rgba(10,14,25,.55);
    --accent: #00d5ff;
    --accent-2: #7b5cff;
    --gold: #ffd86b;
    --muted: #a8b1c3;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; color:#eaf2ff; font-family: Inter, system-ui, Segoe UI, Roboto, Arial, sans-serif;
    background:#0b0f1a;
  }
  .bg{position:fixed; inset:0; z-index:-2; background: var(--bg-url) center/cover no-repeat fixed; filter:brightness(.9) saturate(1.05)}
  .bg::after{content:""; position:absolute; inset:0; background:linear-gradient(180deg, rgba(8,10,18,.55), rgba(8,10,18,.78)); backdrop-filter: blur(2px)}

  .wrap{min-height:100%; display:grid; place-items:center; padding:28px}
  .stack{width:min(520px, 92vw); margin-inline:auto}
  h1{
    margin:0 0 18px; text-align:center;
    font-family: Orbitron, Inter, system-ui, sans-serif; font-weight:900; letter-spacing:1px;
    font-size:clamp(28px, 6vw, 52px);
    background: linear-gradient(90deg, #fff, var(--gold), #fff);
    -webkit-background-clip:text; background-clip:text; color:transparent;
    filter: drop-shadow(0 2px 0 #000) drop-shadow(0 0 12px rgba(0,0,0,.6));
    animation: popIn .9s cubic-bezier(.2,1,.2,1) both, blink 2.8s ease-in-out infinite .9s;
  }
  @keyframes popIn{0%{transform:scale(.2);opacity:0}70%{transform:scale(1.08);opacity:1}100%{transform:scale(1)}}
  @keyframes blink{0%,100%{filter:drop-shadow(0 2px 0 #000)}50%{filter:drop-shadow(0 0 18px rgba(255,216,107,.55))}}

  .card{
    position:relative; overflow:visible;
    background: var(--glass);
    border:1px solid rgba(255,255,255,.08);
    border-radius: 18px;
    padding:22px;
    box-shadow: 0 10px 40px rgba(0,0,0,.45), inset 0 0 0 1px rgba(255,255,255,.04);
    backdrop-filter: blur(6px);
  }

  /* ‚úÖ Contenedor del premio + canvas (quedan perfectamente superpuestos) */
  .prize-wrap{
    position:relative;
    width:100%;
    height:240px;               /* pod√©s ajustar altura */
    border-radius:14px;
    overflow:hidden;            /* evita que nada se salga */
    border:1px solid rgba(255,255,255,.08);
    background: rgba(0,0,0,.35);
    isolation:isolate;          /* para que los efectos queden dentro */
  }

  /* Texto/HTML del premio */
  #premio{
    position:absolute; inset:0;
    display:grid; place-items:center;
    font-weight:800; font-size:clamp(20px,4.8vw,28px); color:var(--gold);
    text-align:center; padding:12px;
    text-shadow: 0 2px 0 rgba(0,0,0,.8), 0 0 14px rgba(255,216,107,.35);
  }

  /* Capa raspable */
  #scratch{
    position:absolute; inset:0; display:block;
    border-radius:14px;
    box-shadow: inset 0 0 0 1px rgba(0,0,0,.35), 0 0 22px rgba(0,0,0,.25);
    touch-action:none;
    clip-path: inset(0 round 14px); /* asegura bordes perfectos */
  }

  .actions{display:flex; justify-content:center; margin-top:16px}
  #reclamar{
    display:none; border:0; cursor:pointer; padding:12px 22px; border-radius:999px;
    font-weight:800; letter-spacing:.3px; background: radial-gradient(120% 120% at 0% 0%, var(--accent), var(--accent-2));
    color:#071018; box-shadow: 0 8px 22px rgba(0,213,255,.25);
    transition: transform .15s ease, box-shadow .2s ease, filter .2s ease;
  }
  #reclamar:hover{ transform: translateY(-1px); box-shadow:0 12px 28px rgba(0,213,255,.32) }
  #reclamar:active{ transform: translateY(1px); filter:brightness(.92) }

  .hint{color:var(--muted); text-align:center; margin-top:8px; font-size:14px}
</style>
</head>
<body>
  <div class="bg"></div>

  <div class="wrap">
    <div class="stack">
      <h1>üé∞ RASPADITA TEAM L-5 üé∞</h1>

      <div class="card">
        <!-- ‚úÖ PREMIO + CANVAS dentro del mismo contenedor -->
        <div class="prize-wrap">
          <div id="premio">üéÅ Cargando premio...</div>
          <canvas id="scratch"></canvas>
        </div>

        <div class="actions">
          <button id="reclamar">Reclamar premio</button>
        </div>
        <div class="hint">Rasp√° con el dedo o el mouse. Al revelar ~50% se habilita el bot√≥n.</div>
      </div>
    </div>
  </div>

<script>
  // ======== Elementos ========
  const canvas = document.getElementById('scratch');
  const ctx = canvas.getContext('2d', { willReadFrequently: true });
  const premio = document.getElementById('premio');
  const btn = document.getElementById('reclamar');

  // ======== BACKEND: decide si gana o no ========
  function getClientId(){
    const k = 'raspadita:clientId';
    let id = localStorage.getItem(k);
    if (!id){
      id = 'cid_' + Math.random().toString(36).slice(2) + Date.now().toString(36);
      localStorage.setItem(k, id);
    }
    return id;
  }
  async function prepararPremio(){
    const dayKey = new Date().toISOString().slice(0,10);
    const playedKey = 'raspadita:lastPlayDay';

    // Si ya jug√≥ hoy, mostramos aviso (bloqueo suave)
    if (localStorage.getItem(playedKey) === dayKey){
      premio.textContent = "‚è≥ Ya jugaste hoy. Volv√© ma√±ana.";
      return;
    }

    try{
      const r = await fetch('/api/sorteo', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ clientId: getClientId() })
      });
      const data = await r.json();
      if (!data.ok) throw new Error(data.error || 'error');

      // Escribimos el resultado que decidi√≥ el backend
      premio.textContent = data.mensaje;
      // Marcamos que ya jug√≥ hoy (para UX)
      localStorage.setItem(playedKey, dayKey);
    }catch(e){
      premio.textContent = "‚ö†Ô∏è Intentalo de nuevo en un momento.";
    }
  }
  document.addEventListener('DOMContentLoaded', prepararPremio);

  // ======== RASPADO ========
  const BRUSH = 42;              // tama√±o del ‚Äúraspador‚Äù
  const REVEAL_THRESHOLD = 0.5;  // 50% revelado

  let drawing = false, revealed = false, last = null, lastCheck = 0, dpr = 1;

  function size(){
    const wrap = document.querySelector('.prize-wrap');
    const w = wrap.clientWidth;
    const h = wrap.clientHeight;
    dpr = Math.max(1, window.devicePixelRatio || 1);

    canvas.style.width  = w + 'px';
    canvas.style.height = h + 'px';
    canvas.width  = Math.floor(w * dpr);
    canvas.height = Math.floor(h * dpr);
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

    paintCover(w, h);
  }

  function paintCover(w, h){
    ctx.globalCompositeOperation = 'source-over';
    const grad = ctx.createLinearGradient(0,0,w,h);
    grad.addColorStop(0, '#b7b7b7'); grad.addColorStop(1, '#9c9c9c');
    ctx.fillStyle = grad;
    ctx.fillRect(0,0,w,h);

    // Texto gu√≠a
    ctx.fillStyle = 'rgba(0,0,0,.35)';
    ctx.font = "bold 20px Inter, Arial";
    ctx.textAlign = "center"; ctx.textBaseline = "middle";
    ctx.fillText("Rasp√° aqu√≠", w/2, h/2);

    // Reset de estado
    revealed = false;
    btn.style.display = 'none';
    canvas.style.opacity = 1;
    canvas.style.display = 'block';
  }

  function pos(e){
    const r = canvas.getBoundingClientRect();
    const x = (e.touches ? e.touches[0].clientX : e.clientX) - r.left;
    const y = (e.touches ? e.touches[0].clientY : e.clientY) - r.top;
    return {x, y};
  }

  function scratch(e){
    if (!drawing || revealed) return;
    const {x, y} = pos(e);

    ctx.globalCompositeOperation = 'destination-out';
    // c√≠rculo actual
    ctx.beginPath(); ctx.arc(x, y, BRUSH, 0, Math.PI*2); ctx.fill();
    // trazo entre puntos (evita huecos)
    if (last){
      ctx.lineWidth = BRUSH * 2;
      ctx.lineCap = 'round';
      ctx.beginPath();
      ctx.moveTo(last.x, last.y);
      ctx.lineTo(x, y);
      ctx.stroke();
    }
    last = {x, y};

    throttleCheck();
  }

  // Muestreo reducido para medir % revelado
  const sample = document.createElement('canvas');
  const sctx = sample.getContext('2d', { willReadFrequently: true });
  sample.width = 80; sample.height = 50;

  function throttleCheck(){
    const now = performance.now();
    if (now - lastCheck < 160) return; // chequea ~6 veces/seg
    lastCheck = now;
    checkReveal();
  }

  function checkReveal(){
    sctx.clearRect(0,0,sample.width,sample.height);
    sctx.drawImage(canvas, 0, 0, sample.width, sample.height);
    const {data} = sctx.getImageData(0,0,sample.width,sample.height);
    let transparent = 0;
    for (let i=3; i<data.length; i+=4) if (data[i] === 0) transparent++;
    const percent = transparent / (sample.width*sample.height);
    if (percent >= REVEAL_THRESHOLD && !revealed) reveal();
  }

  function reveal(){
    revealed = true;
    canvas.style.transition = 'opacity .45s ease';
    canvas.style.opacity = 0;
    setTimeout(()=> (canvas.style.display='none'), 470);
    btn.style.display = 'inline-block';
  }

  // Eventos pointer (m√≥vil + desktop)
  canvas.addEventListener('pointerdown', e=>{ canvas.setPointerCapture?.(e.pointerId); drawing = true; last = null; scratch(e); });
  canvas.addEventListener('pointermove', scratch);
  canvas.addEventListener('pointerup',   e=>{ canvas.releasePointerCapture?.(e.pointerId); drawing = false; last = null; });
  canvas.addEventListener('pointercancel',()=>{ drawing = false; last = null; });
  canvas.style.touchAction = 'none';

  // Reclamar (WhatsApp)
  btn.addEventListener('click', ()=>{
    const numero = "5491167907135";
    const msg = `¬°Hola! Acabo de jugar la RASPADITA TEAM L-5: ${premio.textContent.trim()}`;
    window.open(`https://wa.me/${numero}?text=${encodeURIComponent(msg)}`, '_blank');
  });

  // Init
  window.addEventListener('resize', size);
  window.addEventListener('load', size);
  document.addEventListener('DOMContentLoaded', size);
</script>
</body>
</html>
